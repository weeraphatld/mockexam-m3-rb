<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="login-container" id="loginContainer">
    <div class="login-header">
      <img src="stn.png" width="200px" alt="Logo">
      <h2>คลังข้อสอบ สอบเข้า ม.4</h2>
      <p>ห้องเรียนปกติ โรงเรียนรัตนบุรี</p>
    </div>
    <form id="loginForm">
      <div class="form-group">
        <input type="password" id="password" class="form-control" placeholder="รหัสผ่าน" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">เข้าสู่ระบบ</button>
    </form>
  </div>
   <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
  </script>

  <script>
      document.onkeydown = function (event) {
          if (event.keyCode === 123) { // F12
              return false;
          } else if (event.ctrlKey && event.shiftKey && event.keyCode === 73) { // Ctrl+Shift+I
              return false;
          } else if (event.ctrlKey && event.shiftKey && event.keyCode === 67) { // Ctrl+Shift+C
              return false;
          } else if (event.ctrlKey && event.keyCode === 85) { // Ctrl+U
              return false;
          }
      };
  </script>
<script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</body>
</html>
